<html>
<body>
<p>The index values of words 5,7,10</p>

<p id="t1"></p>
<p id="t2"></p>
<p id="t3"></p>
<script>
var str = "HTML uses markup to annotate text, images, and other content for display in a Web browser.";
var words = str.split(' ');
document.getElementById("t1").innerHTML=words[5];
document.getElementById("t2").innerHTML=words[7];
document.getElementById("t3").innerHTML=words[10];

</script>

</body>
</html>
