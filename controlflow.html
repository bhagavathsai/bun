<html>
<head>
<script>
function my(){
var n1=document.getElementById("t1");
if(n1>10 && n1<100){
document.getElementById("r1").innerHTMl="yes it is between 10 and 100";
}
else{
document.getElementById("r1").innerHTMl="no it is between 10 and 100";
}
}
function myf(){ 
   var num=document.getElementById("t2");
    var num1=0; 
    var num2=1; 
    var sum; 
    var i=0; 
    for (i = 0; i < num; i++)  
    { 
        sum=num1+num2; 
        num1=num2; 
        num2=sum; 
    } 
   document.getElementById("r2").innerHTMl=num2; 
} 
</script>
</head>
<body>

<input type="text" id="t1">
<button onclick="my()">click</button>
<p id="r1"></p><br>
<input type="text" id="t2">

<p id="r2"></p><br><br>
</body>
